<html>
<head>

</head>
<body>
    <h1>Atualizar Aluno</h1>
    <form method="post" action="/alunos/atualizar/{{ aluno.id }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ aluno.nome }}"><br><br>
    
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" name="matricula" value="{{ aluno.matricula }}"><br><br>

        <label for="av2">Nota 2:</label>

</html>
